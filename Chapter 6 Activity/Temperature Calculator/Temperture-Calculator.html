<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Temperature-Calculator.css" />
    <title>Temperature Calculator</title>
  </head>
  <body>
    <center>
      <header><h1>Temperature Calculator</h1></header>
      <textarea id="input" placeholder="Enter The Temperature"></textarea
      ><br /><br />
      <button onclick="convertFtoC()">Fahrenheit to Celsius</button>
      <button onclick="convertCtoF()">Celsius to Fahrenheit</button>
      <br /><br />
      <p>Celsius: <span id="celsius"></span></p>
      <p>Fahrenheit: <span id="fahrenheit"></span></p>
    </center>
  </body>
  <script src="Temperature-Calculator.js"></script>
