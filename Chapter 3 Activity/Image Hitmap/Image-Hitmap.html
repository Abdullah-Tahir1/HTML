<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Image-Hitmap.css" />
    <title>Image Hitmap</title>
  </head>
  <body>
    <img src="Background.jpg" alt="&nbsp;Background" usemap="#Hitmap" />
    <map name="Hitmap">
      <area
        shape="rect"
        coords="0,0,303,1500"
        href="https://en.wikipedia.org/wiki/Sun"
        target="blank"
        alt="&nbsp;Sun"
      />
      <area
        shape="circle"
        coords="400,580,47"
        href="https://en.wikipedia.org/wiki/Mercury_(planet)"
        target="blank"
        alt="&nbsp;Mercury"
      />
      <area
        shape="circle"
        coords="609,560,89"
        href="https://en.wikipedia.org/wiki/Venus"
        target="blank"
        alt="&nbsp;Venus"
      />
      <area
        shape="circle"
        coords="833,550,82"
        href="https://en.wikipedia.org/wiki/Earth"
        target="blank"
        alt="&nbsp;Earth"
      />
      <area
        shape="circle"
        coords="1018,510,58"
        href="https://en.wikipedia.org/wiki/Mars"
        target="blank"
        alt="&nbsp;Mars"
      />
      <area
        shape="circle"
        coords="1240,481,150"
        href="https://en.wikipedia.org/wiki/Jupiter"
        target="blank"
        alt="&nbsp;Jupiter"
      />
      <area
        shape="circle"
        coords="1490,452,95"
        href="https://en.wikipedia.org/wiki/Saturn"
        target="blank"
        alt="&nbsp;Saturn"
      />
      <area
        shape="circle"
        coords="1675,435,80"
        href="https://en.wikipedia.org/wiki/Uranus"
        target="blank"
        alt="&nbsp;Uranus"
      />
      <area
        shape="circle"
        coords="1800,420,50"
        href="https://en.wikipedia.org/wiki/Neptune"
        target="blank"
        alt="&nbsp;Neptune"
      />
    </map>
  </body>
</html>
